<!doctype html>
<html class="no-js" ng-app="valentinoApp" ng-controller="valentinoController">
<head>
  <meta charset="utf-8">
  <title>valentino</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <link rel="shortcut icon" href="/favicon.ico">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
  <!-- build:js scripts/vendor/modernizr.js -->
  <script src="bower_components/modernizr/modernizr.js"></script>
  <!-- endbuild -->

</head>
<body ng-cloak class="ng-cloak">
<!--[if lt IE 10]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
  your browser</a> to improve your experience.</p>
<![endif]-->
<div class="container">
  <header>
        <span href="#rules" lean-modal='{ top : 95, overlay : 0.8, closeButton: ".close" }'>
          Rules
        </span>
  </header>
  <div class="content">
    <div class="left"></div>
    <div class="center"></div>
    <div class="right">
      <div class="shoutbox">

      </div>
    </div>
  </div>
</div>


<div id="rules">
  <header>Rules</header>
  <div class="close"><i class="fa fa-times"></i></div>
</div>


<!-- build:js(.) scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-socket-io/socket.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="bower_components/jquery-leanmodal/jquery.leanmodal.js"></script>
<!-- endbower -->
<!-- endbuild -->


<!-- build:js({public,.tmp}) scripts/main.js -->
<script src="scripts/main.js"></script>
<script src="scripts/components/main.controller.js"></script>
<script src="scripts/components/main.directive.js"></script>
<!-- endbuild -->
</body>
</html>
