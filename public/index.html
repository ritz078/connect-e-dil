<!doctype html>
<html class="no-js" ng-app="valentinoApp" ng-controller="ValentinoController" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="utf-8">
  <title>Connect-e-dil</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <base href="/"/>
  <link rel="shortcut icon" href="/favicon.ico">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
  <link rel="stylesheet" href="bower_components/ng-emoticons/ng-emoticons.css" />
  <link rel="stylesheet" href="bower_components/normalize-css/normalize.css" />
  <link rel="stylesheet" href="bower_components/angular-chart.js/dist/angular-chart.css" />
  <link rel="stylesheet" href="bower_components/angucomplete-alt/angucomplete-alt.css" />
  <link rel="stylesheet" href="bower_components/nanoscroller/bin/css/nanoscroller.css" />
  <link rel="stylesheet" href="bower_components/ng-notify/src/styles/ng-notify.css" />
  <link rel="stylesheet" href="bower_components/hint.css/hint.min.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
  <!-- build:js scripts/vendor/modernizr.js -->
  <script src="bower_components/modernizr/modernizr.js"></script>
  <!-- endbuild -->

  <!--[if lt IE 9]>
  <script src="./scripts/vendor/excanvas.js"></script><![endif]-->
  <!--[if lt IE 9]>
  <script src="./scripts/vendor/es5-shim.min.js"></script><![endif]-->

</head>
<body ng-cloak class="ng-cloak">
<!--[if lt IE 10]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
  your browser</a> to improve your experience.</p>
<![endif]-->
<div class="container">
  <header>
    <a href=""><span>Logout</span></a>
    <a href="/rules"><span>Rules</span></a>
    <a href="/"><span><i class="fa fa-home"></i></span></a>

  </header>
  <div class="content">
    <div class="left">
      <div class="left-wrapper">

        <a href="/leaderboard"><span class="title">LeaderBoard</span></a>

        <div class="hd">
          <span class="serial">#</span>
          <span class="name">Name</span>
          <span class="r-roses">R</span>
          <span class="y-roses">Y</span>
        </div>
      </div>
      <div class="left-wrapper1">
        <div class="leaderboard" scrollable="" watch-collection="leaderboard">
          <a ng-href="/user/{{l.enrolmentNo}}" ng-repeat="l in leaderboard | limitTo:15" class="slide-left">
            <div class="row">
              <span class="serial">{{$index+1}}.</span>
              <span class="name"><img ng-src="{{l.dp}}" alt=""/><span>{{l.name}}</span></span>
              <span class="r-roses">{{l.red_roses}}</span>
              <span class="y-roses">{{l.yellow_roses}}</span>
            </div>
          </a>

        </div>

      </div>

      <div class="left-wrapper">

        <a href="/leaderboard">
          <button>See All</button>
        </a>
        <span class="copyright">
          Made with <i class="fa fa-heart"></i> by<br/>
          <a href="http://img.channeli.in" target="_blank">
            Information Management Group
          </a>
        </span>

      </div>
    </div>
    <div class="center" id="center" scrollable>
      <div class="ng-view fade"></div>
    </div>
    <div class="right">
      <div class="shoutInput">
        <form action="">
          <textarea mentio mentio-for="shoutInput" mentio-typed-text="typedTerm"
                    mentio-template-url="/people-mentions.tpl" mentio-items="people|filter:typedTerm"
                    ng-keydown="submitShout($event)" id="shoutInput" placeholder="Shout here" ng-model="user.data"
                    type="text" maxlength="255" required></textarea>
        </form>

      </div>
      <div class="shoutbox" scrollable="" watch-collection="shouts" scrollend="loadShout()">

        <div class="shout" ng-repeat="s in shouts|reverse">
          <div class="shouter">
            <div class="userpic"><img src="images/user.png" alt=""/></div>
            <div class="username">{{s.name}}</div>

              <div am-time-ago="s.time" class="time"></div>
            <a ng-href="/shout/{{s.id}}">
              <i class="fa fa-external-link"></i>
            </a>
          </div>
          <div class="shout-data" ng-bind-html="s.data | profanity |linky:'_blank'| emoticons">

          </div>

        </div>
        <div class="loading">
          <img src="images/hearts.svg" alt="loading"/>
        </div>

      </div>

    </div>
  </div>
</div>

<script type="text/ng-template" id="/people-mentions.tpl">
  <ul class="mentions">
    <li ng-repeat="person in items" mentio-menu-item="person">
      <span ng-bind-html="person.label | mentioHighlight:typedTerm:'menu-highlighted'"></span>
    </li>
  </ul>
</script>


<!-- build:js(.) scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="bower_components/ng-emoticons/ng-emoticons.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/moment/moment.js"></script>
<script src="bower_components/angular-moment/angular-moment.js"></script>
<script src="bower_components/Chart.js/Chart.min.js"></script>
<script src="bower_components/angular-chart.js/dist/angular-chart.js"></script>
<script src="bower_components/ment.io/dist/mentio.js"></script>
<script src="bower_components/angucomplete-alt/angucomplete-alt.js"></script>
<script src="bower_components/nanoscroller/bin/javascripts/jquery.nanoscroller.js"></script>
<script src="bower_components/ng-nanoscroller/scrollable.js"></script>
<script src="bower_components/ng-notify/src/scripts/ng-notify.js"></script>
<!-- endbower -->
<!-- endbuild -->


<!-- build:js({public,.tmp}) scripts/main.js -->
<script src="scripts/main.js"></script>
<script src="scripts/components/main.config.js"></script>
<script src="scripts/components/main.filters.js"></script>
<script src="scripts/components/main.services.js"></script>
<script src="scripts/components/main.controller.js"></script>
<script src="scripts/components/main.directives.js"></script>
<!-- endbuild -->
</body>
</html>
