<!doctype html>
<html class="no-js" ng-app="valentinoApp" ng-controller="ValentinoController">
<head>
  <meta charset="utf-8">
  <title>valentino</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <link rel="shortcut icon" href="/favicon.ico">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
  <link rel="stylesheet" href="bower_components/nanoscroller/bin/css/nanoscroller.css" />
  <link rel="stylesheet" href="bower_components/ng-emoticons/ng-emoticons.css" />
  <link rel="stylesheet" href="bower_components/normalize-css/normalize.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
  <!-- build:js scripts/vendor/modernizr.js -->
  <script src="bower_components/modernizr/modernizr.js"></script>
  <!-- endbuild -->

</head>
<body ng-cloak class="ng-cloak">
<!--[if lt IE 10]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
  your browser</a> to improve your experience.</p>
<![endif]-->
<div class="container">
  <header><a href="#/rules"><span>Rules</span></a>
    <a href="#/"><span><i class="fa fa-home"></i></span></a>
  </header>
  <div class="content">
    <div class="left"></div>
    <div class="center" id="center" scrollable="">
      <div class="ng-view fade"></div>
    </div>
    <div class="right">
      <div class="shoutInput">
        <form action="">
          <textarea ng-keydown="submitShout($event)" id="shoutInput" placeholder="Shout here" ng-model="user.data" type="text" required/></textarea>
        </form>

      </div>
      <div class="shoutbox" scrollable watch-collection="shout">

        <div class="shout" ng-repeat="s in shouts | reverse">
          <div class="shouter">
            <div class="userpic"><img src="images/user.png" alt=""/></div>
            <div class="username">{{s.name}}</div>
            <a ng-href="#/shout/{{s.id}}">
              <div am-time-ago="s.time" class="time"></div>
            </a>
          </div>
          <div class="shout-data" ng-bind-html="s.data | linky:'_blank' | emoticons">

          </div>

        </div>


      </div>

    </div>
  </div>
</div>





<!-- build:js(.) scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-socket-io/socket.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="bower_components/jquery-leanmodal/jquery.leanmodal.js"></script>
<script src="bower_components/moment/moment.js"></script>
<script src="bower_components/angular-moment/angular-moment.js"></script>
<script src="bower_components/nanoscroller/bin/javascripts/jquery.nanoscroller.js"></script>
<script src="bower_components/angular-nanoscroller/scrollable.js"></script>
<script src="bower_components/ng-emoticons/ng-emoticons.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<!-- endbower -->
<!-- endbuild -->


<!-- build:js({public,.tmp}) scripts/main.js -->
<script src="scripts/main.js"></script>
<script src="scripts/components/main.routes.js"></script>
<script src="scripts/components/main.filters.js"></script>
<script src="scripts/components/main.services.js"></script>
<script src="scripts/components/main.controller.js"></script>
<script src="scripts/components/main.directives.js"></script>
<!-- endbuild -->
</body>
</html>
