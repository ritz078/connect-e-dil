<div class="h-wrapper">
  <div class="h-info">

    <div class="h-dp">
      <img ng-src="images/user.png" alt=""/>
    </div>
    <div class="h-details"></div>
    <div class="h-score">
      {{6}}
    </div>
  </div>

  <div class="angucomplete-wrapper">
    <angucomplete-alt id="ex1"
                      placeholder="Search your valentine/friend"
                      pause="100"
                      selected-object="selectedReceiver"
                      remote-url="http://beta.json-generator.com/api/json/get/BflDVyA?searchstr="
                      search-fields="name"
                      title-field="name"
                      minlength="2"
                      template-url="/templates/autocomplete.html"
                      input-class="input"
                      description-field="details"
                      field-required="true"
                      match-class="matched"
                      image-field="image">
    </angucomplete-alt>
  </div>
  <div class="h-receiver fade" ng-if="selectedReceiver">
    <form ng-submit="sendMessage()">

      <div class="h-sendingInfo">
        <div class="hsi1">
          <img ng-src="{{selectedReceiver.originalObject.image}}" alt=""/>
        <span class="hsi1-1">{{selectedReceiver.originalObject.name}}<br/>
        <span>{{selectedReceiver.originalObject.details}}</span></span>
        <span class="hsi1-2">
          <input type="checkbox" id="anon" ng-model="message.anon"/>
          <label for="anon">Send as Anonymous</label>
        </span>
        </div>
        <textarea class="" ng-model="message.message" ng-disabled="message.anon" maxlength="200"
                  placeholder="{{message.anon?'You cannot send message while being anonymous':'Message'}}"></textarea>

        <div class="hsi2" ng-show="!(message.anon)">{{200-message.message.length}}</div>
        <button type="submit"><i class="fa fa-send"></i>Send</button>
      </div>
    </form>

  </div>


</div>
