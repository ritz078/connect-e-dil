<div class="shoutView">
  <div class="userInfo">
    <img src="images/user.png" alt=""/>

    <h3 class="name">{{::shout.name}}</h3>
    <span am-time-ago="::shout.time"></span>
  </div>
  <div class="media-wrapper">
    <div ng-bind-html="(shout.data |linky:'_target'| emoticons) " class="data">
    </div>

    <div class="youtube-shout" ng-if="::shout.youtube.title" class="fade">
      <div class="img-you" ng-hide="showVideo" ng-click="showVideo=true">
        <img ng-src="http://img.youtube.com/vi/{{::shout.youtube.id}}/0.jpg" alt=""/>

        <div class="play"><i class="fa fa-play"></i></div>
      </div>
      <div ng-show="!showVideo">
        <h3 ng-click="showVideo=true"><a target="_blank" ng-href="">{{::shout.youtube.title}}</a>
        </h3>

        <p ng-bind-html="shout.youtube.desc"></p>
      </div>
      <div class="embed-you" ng-if="showVideo" ng-class="{{fade}}">
        <iframe width="{{::videoDimensions.width}}" height="{{::videoDimensions.height}}" ng-src="{{::shout.youtube.videoUrl}}" frameborder="0" allowfullscreen></iframe>
      </div>
    </div>

    <div class="image" ng-if="::shout.imageUrl">
      <img ng-src="{{::shout.imageUrl}}" alt="{{::}}"/>
    </div>
  </div>
</div>
