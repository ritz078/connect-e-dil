<div class=user-wrapper ng-if=wall> <div class=user-info> <img ng-src=https://channeli.in{{wall.photo_url}} alt=""> <div class=user-details> <span>{{wall.name}}</span> <span>{{wall.course}}, {{wall.year | numberSuffix}} Year, {{wall.dept}}</span> </div> <div class="user-score hint--left hint--rounded hint--error" data-hint="Roses Received">{{wall.red_roses+wall.yellow_roses}}</div> </div> <div class=title> <span>Received from boy/girl</span> <span>Roses Received</span> </div> <div class=piechart-wrapper> <canvas id=pie1 class="chart chart-pie" data=::pieChart2.data labels=::pieChart2.labels colours=::pieChart.colors options=::pieChart.options></canvas> </div> <div class=piechart-wrapper> <canvas id=pie2 class="chart chart-pie" data=::pieChart1.data labels=::pieChart1.labels colours=::pieChart.colors options=::pieChart.options></canvas> </div> <div class=title>Daywise statistics</div> <div class=linechart-wrapper> <canvas id=line class="chart chart-line" data=::lineChart.data labels=::lineChart.labels series=::lineChart.series options=::lineChart.options click=::lineChart.onClick></canvas> </div> </div>
